# count the panes from 1
set -g base-index 1
setw -g pane-base-index 1

# mouse support
set -g mouse on

#
# Plugins (https://github.com/RyanMacG/tpm-redux)
#
# See also: https://tmuxai.dev/tmux-plugins
#
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

#
# sensible plugin
#
set -g @plugin 'tmux-plugins/tmux-sensible'

#
# kubectx plugin
#
set -g @plugin "tony-sol/tmux-kubectx"

#
# fzf plugin
#
set -g @plugin 'sainnhe/tmux-fzf'

#
# catppuccin plugin
#
set -g @plugin 'catppuccin/tmux#v2.1.3'

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_status_background 'default'

set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_text "  #{b:pane_current_path}"
set -g @catppuccin_window_current_text "  #{window_name}"
set -g @catppuccin_window_flags "none" # none, icon, or text

# Make the status line more pleasant
set -g  status-left  '#[fg=#{@thm_teal}]  #S '
set -g  status-right "#[fg=#{@thm_sapphire}]  #(prefect profile ls | grep '*' | head -1 | awk '{print $(NF-1)}')"
set -ag status-right '#[fg=blue] 󰠳 #{kubectx_context}'
set -ag status-right '#[fg=yellow]  TBD'
set -ag status-right '#[fg=#{@thm_subtext_0}]  %H:%M '

# Ensure that everything on the right and left side of the status line is included
set -g status-left-length 50
set -g status-right-length 100

#
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
#
run '~/.config/tmux/plugins/tpm-redux/tpm'
